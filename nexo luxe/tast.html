<script>
// Setup Canvas for Star Effect
const canvas = document.getElementById('hangerCanvas');
const ctx = canvas.getContext('2d');

// Adjust Canvas size on window resize
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = document.getElementById('products').offsetHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Create a Star Class
class Star {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speed = Math.random() * 2 + 0.5; // Speed range
        this.size = Math.random() * 2 + 1; // Size range
        this.opacity = Math.random() * 0.3 + 0.7; // Random opacity (stars will be less transparent)
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; // White color with opacity
        ctx.fill();
    }

    update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.reset();
    }
}

// Create multiple stars
const stars = Array.from({ length: 200 }, () => new Star());

// Animate the stars
function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
        star.update();
        star.draw();
    });
    requestAnimationFrame(animateStars);
}

animateStars();
</script>
